<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>너튜브</title>
    <link rel="stylesheet" href="./reset.css" />

  </head>

        <h2 class="blind">너튜브 콘텐츠</h2>

          <input
            type="text"
            name="search"
            id="search"
            placeholder="검색"
            autocomplete="off"
          />
          <label for="search">
            <a href="#none" class="btn_search">

                preserveAspectRatio="xMidYMid meet"
                focusable="false"

                ></path>
              </svg>
            </a>
          </label>
        </div>

          <figure>
            <a href="#none" class="btn_view">
              <picture>
                <source srcset="./assets/sample.jpg" type="image/webp" />

                <img src="./assets/sample.jpg" alt="sample" />

            </a>

            </a>

              <picture>

                <img src="./assets/sample.jpg" alt="sample" />

            <figcaption>
              <i><img src="./assets/id.png" alt="icon" /></i>
              <span class="description"

              </span>
            </figcaption>
          </figure>
        </div>
        <div class="contents view">
          <figure>
            <video autoplay>
              <source src="./assets/sample.mp4" type="video/mp4" />
            </video>
            <figcaption>
              <span class="description"
                ><strong
                  >The harder you work, the more likely you can reach the
                  goal</strong
                >
              </span>
            </figcaption>
            <span class="controls">
              <progress
                min="0"
                max="100"
                value="0"
                class="js-progress"
              ></progress>
              <button type="button" class="js-replay">Replay</button>
              <button type="button" class="js-play">Play</button>
              <button type="button" class="js-stop">Stop</button>
              <input
                type="range"
                min="0"
                max="1"
                step="0.1"
                value="1"
                class="js-volume"
              />
              <button type="button" class="js-mute">Mute</button>
              <button type="button" class="js-fullScreen" accesskey="T">
                FullScreen
              </button>
            </span>
          </figure>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
